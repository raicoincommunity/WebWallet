<div class="uk-animation-slide-left-small" uk-grid>
  <div class="uk-width-1-1">
    <div uk-grid>
      <div class="uk-width-1-2">
        <h2>
          
          {{ 'Accounts in wallet { id }' | translate: {'id': selectedWalletIndex()} }}
        </h2>
      </div>
      <div class="uk-width-1-2 uk-text-right">
        <div uk-grid>
          <div class="uk-width-1-1">
            <button class="uk-button uk-button-secondary" (click)="addNewAccount()">
              {{ 'Add New Account' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <app-account-widget raiTitle="{{ 'The account in using' | translate }}" [raiChangable]="false"></app-account-widget>


    <div class="uk-card uk-card-default uk-margin-top">
      <table class="uk-table uk-table-striped uk-table-small">
        <thead>
        <tr>
          <th class="uk-width-1-6">
            <a uk-icon="icon: hashtag;" title="{{ 'Account ID' | translate }}"  uk-tooltip>
            </a>
          </th>
          <th class="uk-width-1-3 uk-width-1-2@m uk-text-left">{{ 'Account' | translate }}</th>
          <th class="uk-width-1-4 uk-width-1-6@m uk-text-right">{{ 'Balance' | translate }}</th>
          <th class="uk-width-1-4 uk-width-1-6@m uk-text-right">{{ 'Receivable' | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let account of accounts()">
          <td class="uk-text-left">
            <input class="uk-radio" type="radio" [checked]="account.address() === selectedAccount()" (click)="changeAccount(account.address())"> {{ account.index() + 1 }}
          </td>
          <td class="uk-text-left uk-text-truncate">
            <a [routerLink]="'/account/' + account.address()" class="uk-link-text" title="{{ 'View Account Details' | translate }}" uk-tooltip>
              {{ account.address() }}
            </a>
          </td>
          <td class="uk-text-right">
            {{ account.balance() | balance: 2 }}
          </td>
          <td class="uk-text-right">
            {{ account.receivable() | balance: 2 }}
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
